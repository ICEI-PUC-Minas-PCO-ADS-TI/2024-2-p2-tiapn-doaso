<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="login.css" rel="stylesheet">
    <link href="../global.css" rel="stylesheet">
    <title>Cadastro de centro de doação</title>
</head>
<body>
    <div class="containerLogin">
        <div class="sessaoEsquerda">
            <div class="containerTitulo">
                <h1 class="titulo"><span class="parte1">Entrar com uma</span> <span class="parte2">conta existente</span></h1>
            </div>
            <h3 class="subtitulo">Lorem ipsum dolor, sit amet consectetur adipisicing elit. At accusantium ducimus dicta suscipit, neque cumque.</h3>
        </div>
        <div class="sessaoDireita">
            <h1 class="bemVindo">Bem-Vindo</h1>
            <h3>Você pode entrar com seu e-mail, CPF ou CNPJ</h3>
            <div class="formulario">
                <form class="formulario">
                    <div class="mb-3">
                        <label for="login" class="form-label">Email, CPF ou CNPJ</label>
                        <input type="text" class="form-control" id="login" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" required>
                    </div>
                    <button type="submit" class="btn" onclick="window.location.href='../Home/Home.html'">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
