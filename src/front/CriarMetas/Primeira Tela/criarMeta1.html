<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="criarMetas.css" rel="stylesheet">
    <link href="../../global.css" rel="stylesheet">
    <script type="module" src="./criarMetas.js" defer></script>
    <title>Metas</title>
</head>

<body>
    <!-- Container do menu -->
    <div id="menuContainer"></div>
    <!-- Conteudo da página -->
    <div class="pageContent">
        <div class="containerLados">
            <div class="sessaoEsquerda">
                <div class="titulo">
                    <h1 class="tituloItem">Criando sua arrecadação</h1>
                </div>
                <div class="texto">
                    <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed iaculis consectetur tincidunt.</h3>
                </div>
            </div>
            <div class="sessaoDireita">
                <div class="containerForms">
                    <form class="formulario">
                        <div class="formularios">
                            <div class="campos">
                                <div class="mb-3">
                                    <label for="metaArrecadacao" class="form-label">Valor objetivo</label>
                                    <p class="pLabel">Defina o valor que você deseja alcançar. Esse valor poderá ser editado a qualquer momento.</p>
                                    <input type="number" class="form-control" id="metaArrecadacao">
                                </div>
                                <div class="mb-3">
                                    <label for="nomeProjeto" class="form-label">Nome do projeto</label>
                                    <input type="text" class="form-control" id="nomeProjeto">
                                </div>
                                <div class="mb-3">
                                    <label for="nomeCompleto" class="form-label">Seu nome completo</label>
                                    <input type="text" class="form-control" id="nomeCompleto">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="cnpj" class="form-label">CNPJ</label>
                                <input type="number" class="form-control" id="cnpj" pattern="\d{14}" inputmode="numeric">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <button class="btn mt-3" id="btnCriarMeta">Próxima Etapa</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../global.js"></script>
<!-- Chama a função da barra para a classe menuContainer -->
<script>createConfigWrapper('menuContainer');</script>
