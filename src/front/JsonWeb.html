<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários Cadastrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Usuários Cadastrados (JSON)</h2>
        <pre id="json-output" style="background: #f8f9fa; padding: 20px; border-radius: 5px; border: 1px solid #ccc;"></pre>
    </div>
    <script>
        // Função para carregar e exibir os usuários do Local Storage
        const carregarUsuarios = () => {
            const dadosSalvos = localStorage.getItem('usuarios');
            const jsonOutput = document.getElementById('json-output');

            if (dadosSalvos) {
                const usuarios = JSON.parse(dadosSalvos);
                jsonOutput.textContent = JSON.stringify(usuarios, null, 2); // Exibe o JSON formatado
            } else {
                jsonOutput.textContent = 'Nenhum usuário cadastrado.';
            }
        };

        // Chama a função ao carregar a página
        carregarUsuarios();
    </script>
</body>
</html>
