<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="navegacao.css" rel="stylesheet">
    <link href="../global.css" rel="stylesheet">
    <!-- CSS Mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <!-- JS Mapbox -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <title>Navegação</title>
</head>

<body>
    <!-- Container do menu -->
    <div id="menuContainer"></div>
    <!-- Precisa dessa classe em todos as páginas que possuem o hamburguer -->
    <div class="pageContent">
        <div class="background1">
            <div class="partePrincipal">
                <h1 class="titulo"><span class="pt1">Metas</span><span class="pt2"> disponíveis</span></h1>
                <img class="imgIlustrativa rounded-4" src="../images/logo sem fundo.jpeg" alt="">
            </div>
            <div class="partePesquisa">
                <h3>Busque por doações</h3>
                <div class="search">
                    <form class="searchBar d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                        <button class="btn" type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="background2">
            <div class="textoTela2">
                <div class="textoCentralTela2">
                    <h1 class="titulo"><span class="pt1">Doações</span> <span class="pt2">em destaque</span></h1>
                </div>
            </div>

            <div class="imgsTela2">
                <img src="../images/logo sem fundo.jpeg" class="imgCentralItem mx-3 rounded-5" alt="...">
                <img src="../images/logo sem fundo.jpeg" class="imgCentralItem mx-3 rounded-5" alt="...">
                <img src="../images/logo sem fundo.jpeg" class="imgCentralItem mx-3 rounded-5" alt="...">
            </div>
        </div>
        <div class="background3">
            <h1 class="titulo"><span class="pt1">Mais algumas </span> <span class="pt2">metas</span></h1>
            <div class="containerMetas">
                <select class="form-select" aria-label="Default select">
                    <option selected>Filtros</option>
                    <option value="1">Primeira</option>
                    <option value="2">Segunda</option>
                    <option value="3">Terceira</option>
                </select>
                <div class="cardMetas shadow-lg mb-3 mt-5 rounded-4">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="../images/logo sem fundo.jpeg" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Titulo da meta</h5>
                                <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                                <div class="barraProgresso">
                                    <div class="progress" role="progressbar" aria-label="Example with label"
                                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                        <div class="progress-bar" style="width: 25%">25%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h1 class="titulo"><span class="pt1">Doações perto</span> <span class="pt2">de você</span></h1>
            <div id="map" class="geoLoc rounded-5" style="height: 500px;"></div>
            <p id="user-address" style="text-align: center; margin-top: 10px; font-size: 18px; color: #333;">
                Localizando seu endereço...
            </p>
        </div>
    </div>
</body>
<script src="../global.js"></script>

<!-- Chama a função da barra para a classe menuContainer -->
<script>createConfigWrapper('menuContainer');</script>

</html>
