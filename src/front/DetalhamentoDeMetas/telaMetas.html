<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="metas.css" rel="stylesheet">
    <link href="../global.css" rel="stylesheet">
    <title>Metas</title>
</head>
<body>
 <!-- Barra de Configuração Padrão -->
 <div class="configBar">
    <div class="imgProfile">
        <img src="../images/logo sem fundo.jpeg" class="imgProfileItem rounded-circle" alt="...">
    </div>
    <div class="search">
        <form class="searchBar d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
            <button class="btn" type="submit">Pesquisar</button>
        </form>
    </div>
    <div class="myAccount">
        <a class="myAccountBtn" href="">Minha conta</a>
    </div>
    <div class="queroDoar">
        <button type="button" class="btn">Quero doar</button>
    </div>
    <div class="notificacao">
        <button class="button">
            <svg viewBox="0 0 448 512" class="bell">
                <path
                    d="M224 0c-17.7 0-32 14.3-32 32V49.9C119.5 61.4 64 124.2 64 200v33.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416H424c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V200c0-75.8-55.5-138.6-128-150.1V32c0-17.7-14.3-32-32-32zm0 96h8c57.4 0 104 46.6 104 104v33.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V200c0-57.4 46.6-104 104-104h8zm64 352H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z">
                </path>
            </svg>
        </button>
    </div>
</div>

<!-- Menu Hamburguer -->
<div class="hamburgerMenu">
    <button class="btnHamburguer">
        <span class="icon">
            <svg viewBox="0 0 175 80" width="40" height="40">
                <rect width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                <rect y="30" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                <rect y="60" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
            </svg>
        </span>
        <span class="text">MENU</span>
    </button>
    <div class="sidebar">
        <div class="hamburgerContent">
            <img src="../images/logo sem fundo.jpeg" class="imgProfileItem rounded-circle" alt="...">
            <a href="" class="myAccountBtn">Minha conta</a>
            <button type="button" class="btn btn-outline-success">Quero doar</button>
        </div>
    </div>
</div>

    <div class="pageContent">
        <div class="background-1">
            <div class="sessaoEsq">
                <div class="imgDoacao">
                    <img src="../images/logo sem fundo.jpeg" class="imgDoacaoItem img-fluid rounded-4" alt="...">
                </div>
                <div class="dadosCentro mt-4">
                    <img src="../images/logo sem fundo.jpeg" class="imgCentroItem rounded-circle" alt="...">
                    <div class="texto">
                        <h1 class="nome pt-4">Nome</h1>
                        <h3 class="localizacao">Localização</h3>
                    </div>
                    <div class="verPerfil">
                        <button type="button" class="verPerfilBtn btn rounded-3">Ver perfil</button>
                    </div>
                </div>
            </div>
            <div class="sessaoDir">
                <div class="elementosDir">
                    <div class="titulo">
                        <h1 class="tituloItem">Descrição</h1>
                    </div>
                    <div class="desc pt-5">
                        <h4>Lorem ipsum dolor, sit amet consectetur adipisicing elit. At accusantium ducimus dicta suscipit, neque cumque.</h4>
                    </div>
                    <div class="titulo">
                        <h1 class="tituloItem">Arrecadação total</h1>
                    </div>
                    <div class="barraProgresso">
                        <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar" style="width: 25%">25%</div>
                          </div>
                    </div>
                    <div class="titulo">
                        <h1 class="tituloItem">Total arrecadado</h1>
                    </div>
                    <div class="barraProgresso">
                        <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar" style="width: 25%">25%</div>
                          </div>
                    </div>
                    <div class="contribuir">
                        <button type="button" class="contribuirBtn btn rounded-3">Contribuir</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="background-2">
            <div class="maisDoacoes">
                <h1><span class="pt1">Mais doações </span><span class="pt2">como esta:</span></h1>
                <div class="imgsTela2">
                    <img src="../images/logo sem fundo.jpeg" class="imgCentralItem mx-3 rounded-5" alt="...">
                    <img src="../images/logo sem fundo.jpeg" class="imgCentralItem mx-3 rounded-5" alt="...">
                    <img src="../images/logo sem fundo.jpeg" class="imgCentralItem mx-3 rounded-5" alt="...">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../global.js"></script>
