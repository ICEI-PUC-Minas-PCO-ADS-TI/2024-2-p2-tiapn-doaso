<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="cadastros.css" rel="stylesheet">
    <link href="../../global.css" rel="stylesheet">
    <title>Cadastro de beneficiário</title>
</head>
<body>
    <div class="background">
        <div class="configBar">
            <div class="imgProfile">
                <img src="../../images/logo sem fundo.jpeg" class="imgProfileItem rounded-circle" alt="...">
            </div>
            <div class="search">
                <form class="searchBar d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                  </form>
            </div>
            <div class="queroDoar">
                <button type="button" class="btn btn-outline-success">Quero doar</button>
            </div>
            <div class="notificacao">
                <button class="button">
                    <svg viewBox="0 0 448 512" class="bell"><path d="M224 0c-17.7 0-32 14.3-32 32V49.9C119.5 61.4 64 124.2 64 200v33.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416H424c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V200c0-75.8-55.5-138.6-128-150.1V32c0-17.7-14.3-32-32-32zm0 96h8c57.4 0 104 46.6 104 104v33.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V200c0-57.4 46.6-104 104-104h8zm64 352H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z"></path></svg>
                 </button>
            </div>
        </div>
        <div class="titulo">
            <h2>
                Faça o seu cadastro!
            </h2>
        </div>
        <div class="containerForms">
            <div class="formularios1">
                <form class="formulario">
                    <div class="mb-3">
                        <label for="nomeCompleto" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nomeCompleto" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="number" class="form-control" id="cpf" required pattern="\d{11}" inputmode="numeric">
                    </div>
                </form>
                <div class="perfil">
                    <label for="fotoPerfil" class="form-label">Foto de perfil</label>
                    <div class="imgPerfil">
                        <img src="../../images/logo sem fundo.jpeg" class="imgPerfilItem rounded-circle" alt="Foto de perfil">
                    </div>
                    <button type="button" class="btn btn-success btn-foto">Mudar Foto</button>
                </div>
            </div>
            <div class="formularios2">
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="number" class="form-control" id="telefone" required>
                </div>
                <div class="mb-3">
                    <label for="CEP" class="form-label">CEP</label>
                    <input type="number" class="form-control" id="CEP" required>
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" required>
                </div>
            </div>
            <div class="formularios3">
                <div class="mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" required>
                </div>
                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" required>
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" required>
                </div>
            </div>
            <button type="submit" class="btn" onclick="window.location.href='../../Home/Home.html'">Cadastrar</button>
        </div>
        
       
    </div>
</body>
