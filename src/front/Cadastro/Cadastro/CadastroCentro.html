<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="cadastros.css" rel="stylesheet">
    <link href="../../global.css" rel="stylesheet">
    <title>Cadastro de centro de doação</title>
</head>
<body>
    <div class="background">
        <div class="titulo mt-5">
            <h2>
                Faça o seu cadastro!
            </h2>
        </div>
        <div class="containerForms">
            <form class="formulario">
                <div class="formularios1">
                    <div class="campos">
                        <div class="mb-3">
                            <label for="nomeCompleto" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nomeCompleto" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="cnpj" class="form-label">CNPJ</label>
                            <input type="number" class="form-control" id="cpf" required pattern="\d{14}" inputmode="numeric">
                        </div>
                    </div>
                    <div class="perfil">
                        <label for="fotoPerfil" class="form-label">Foto de perfil</label>
                        <div class="imgPerfil">
                            <img src="../../images/logo sem fundo.jpeg" class="imgPerfilItem rounded-circle" alt="Foto de perfil">
                        </div>
                        <button type="button" class="btn btn-success btn-foto">Mudar Foto</button>
                    </div>
                </div>
                <div class="formularios2">
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="number" class="form-control" id="telefone" required>
                    </div>
                    <div class="mb-3">
                        <label for="CEP" class="form-label">CEP</label>
                        <input type="number" class="form-control" id="CEP" required>
                    </div>
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" required>
                    </div>
                </div>
                <div class="formularios3">
                    <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro" required>
                    </div>
                    <div class="mb-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" required>
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado" required>
                    </div>
                </div>
                <button type="submit" class="btn" onclick="window.location.href='../../Home/Home.html'">Cadastrar</button>
            </form>
        </div>
        
       
    </div>
</body>
